    <script type="text/javascript">
        function copytoclipboard()
        {
            try {
                $("#result").select().each(function () { document.execCommand('copy'); });
            } catch (e) {
                print_error(e.message);
            }
        }
        function calc_length()
        {
            $("#label-text").html("<b>Текст (" + $("#text").val().length + "):</b>");
            $("#label-result").html("<b>Результат (" + $("#result").val().length + "):</b>");
        }
        function print_error(text)
        {
            $("div#error").html("&nbsp;" + text);
            $("div#error").css("display","block");
        }
        function change()
        {
            try {
                $("div#error").css("display","none");
                var src = $("#text").val();
                var dst = $("#result").val();
                $("#text").val(dst);
                $("#result").val("");
                calc_length();
            }
            catch (e) {
                print_error(e.message);
            }
            $("#text").focus();
        }
        function allclear()
        {
            try {
                $("div#error").css("display","none");
                $("#text").val("");
                $("#result").val("");
                calc_length();
            }
            catch (e) {
                print_error(e.message);
            }
            $("#text").focus();
        }
        function encrypt()
        {
            try {
                $("div#error").css("display","none");
                var src = $("#text").val();
                var dst = $("#result").val();
                var result = Base64.encode(src);
                $("#result").val(result);
                calc_length();
            }
            catch (e) {
                print_error(e.message);
            }
            $("#text").focus();
        }
        function decrypt()
        {
            try {
                $("div#error").css("display","none");
                var src = $("#text").val();
                var dst = $("#result").val();
                var result = Base64.decode(src);
                $("#result").val(result);
                calc_length();
            }
            catch (e) {
                print_error(e.message);
            }
            $("#text").focus();
        }
    </script>
